name: run

on:
  workflow_dispatch:
    inputs:
      season:
        description: "Season (e.g. 2025)"
        default: "2025"
      date:
        description: "ISO slate date (YYYY-MM-DD)"
        default: ""
  schedule:
    - cron: "0 14 * * 4,5"   # Thu/Fri 14:00 UTC (edit as you like)

jobs:
  slate:
    runs-on: ubuntu-latest
    env:
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
      ESPN_COOKIE:  ${{ secrets.ESPN_COOKIE }}
      NFLGSIS_USERNAME: ${{ secrets.NFLGSIS_USERNAME }}
      NFLGSIS_PASSWORD: ${{ secrets.NFLGSIS_PASSWORD }}
      MSF_KEY: ${{ secrets.MSF_KEY }}
      MSF_PASSWORD: ${{ secrets.MSF_PASSWORD }}
      APISPORTS_KEY: ${{ secrets.APISPORTS_KEY }}
      MC_TRIALS: "25000"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Prepare dirs
        run: |
          mkdir -p data outputs outputs/metrics logs
      - name: Run pipeline
        run: |
          python -m engine --season "${{ inputs.season || '2025' }}" --date "${{ inputs.date || '' }}"
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: |
            outputs/**
            logs/**
