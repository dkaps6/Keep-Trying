name: "Full Slate: Lines + Features + Model"

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "15 * * * *"  # disabled

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sanity check Odds API key (and remaining credits)
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python - <<'PY'
          import os, requests, sys
          key = os.environ.get("ODDS_API_KEY","")
          if not key:
              print("⚠️ No ODDS_API_KEY set; game/props fetch will fail.")
          r = requests.get(f"https://api.the-odds-api.com/v4/sports?apiKey={key}", timeout=20)
          print("Status:", r.status_code)
          print("Remaining credits:", r.headers.get("x-requests-remaining"))
          if r.status_code != 200:
              print("Notice:", r.text)
          PY

      - name: Ensure dirs
        run: |
          mkdir -p metrics inputs outputs data

      # ⬇️ NEW: auto-fetch external metrics (team/player form, ids, weather)
      - name: Fetch external metrics (free sources)
        run: |
          python -m scripts.fetch_all --season 2025

      - name: Run pipeline
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python run_model.py --date today --season 2025 --write outputs

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nfl-outputs
          path: |
            outputs/
            metrics/
            inputs/
