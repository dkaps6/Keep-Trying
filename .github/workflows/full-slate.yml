name: "Full Slate: Lines + Features + Model"

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "15 * * * *"  # Disabled hourly run to save API credits

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- Sanity check your API key + remaining credits ---
      - name: Sanity check Odds API key (and remaining credits)
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python - <<'PY'
          import os, requests, sys
          key = os.environ["ODDS_API_KEY"]
          r = requests.get(f"https://api.the-odds-api.com/v4/sports?apiKey={key}", timeout=20)
          rem = r.headers.get("x-requests-remaining")
          used = r.headers.get("x-requests-used")
          print("Status:", r.status_code)
          print("Remaining credits:", rem)
          print("Used credits:", used)
          if r.status_code != 200:
              print("Error:", r.text)
              sys.exit(1)
          try:
              if rem is not None and int(rem) < 5:
                  print("⚠️ Low credits, skipping run.")
                  sys.exit(0)
          except ValueError:
              pass
          PY

      - name: Ensure outputs dir exists
        run: mkdir -p outputs

      - name: Run pipeline
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python run_model.py --date today --season 2025 --write outputs

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nfl-outputs
          path: outputs/
