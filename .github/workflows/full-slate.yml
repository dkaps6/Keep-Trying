name: Run pipeline

on:
  workflow_dispatch:
    inputs:
      date:
        description: "Logical date (YYYY-MM-DD or 'today')"
        required: true
        default: "today"
      season:
        description: "Season tag (e.g., 2025)"
        required: true
        default: "2025"
      window_hours:
        description: "Only price events starting within N hours (0 = no filter)"
        required: true
        default: "36"
      cap:
        description: "Hard cap on number of events to fetch (0 = no cap)"
        required: true
        default: "0"
      books:
        description: "Bookmakers (comma separated keys)"
        required: true
        default: "draftkings,fanduel,betmgm,caesars"
      markets:
        description: "Override markets (comma separated). Leave blank for defaults."
        required: false
        default: ""
      order:
        description: "Provider sorting (usually 'odds')"
        required: false
        default: "odds"
      teams:
        description: "Team name contains any of these (comma separated). Leave blank for full slate."
        required: false
        default: ""
      selection:
        description: "Optional player-name filter (substring/regex). Leave blank for none."
        required: false
        default: ""

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      THE_ODDS_API_KEY: ${{ secrets.THE_ODDS_API_KEY }}
      ODDS_API_KEY:     ${{ secrets.THE_ODDS_API_KEY }}
      MU_BLEND_WEIGHT: "0.35"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install --upgrade pyarrow nflreadpy

      #####################################################
      #  FETCH + COMPOSE (NFLVERSE + ADDONS)
      #####################################################
      - name: Fetch free data + compose (nflverse + addons)
        env:
          THE_ODDS_API_KEY:   ${{ secrets.THE_ODDS_API_KEY }}
          APISPORTS_KEY:      ${{ secrets.APISPORTS_KEY }}
          MSF_KEY:            ${{ secrets.MSF_KEY }}
          MSF_PASSWORD:       ${{ secrets.MSF_PASSWORD }}
          NFLGSIS_USERNAME:   ${{ secrets.NFLGSIS_USERNAME }}
          NFLGSIS_PASSWORD:   ${{ secrets.NFLGSIS_PASSWORD }}
        run: |
          set -e
          echo "Repo root: $(pwd)"
          ls -la
          
      - name: Fetch free data + compose (nflverse + addons)
        shell: bash
        env:
          # If you already defined this input in workflow_dispatch, this will pass it in.
          # If it's unset, we'll default to 0 in the script below.
          STRICT: ${{ github.event.inputs.strict }}
        run: |
          set -e

          # Default STRICT to 0 if not provided
          if [ -z "${STRICT:-}" ]; then STRICT=0; fi
          echo "Fetcher strict mode: $STRICT"

          if [ -f make_all.py ]; then
            echo "Found: ./make_all.py"
            python make_all.py --season "${{ github.event.inputs.season }}" --strict "$STRICT"

          elif [ -f nflverse_csv_fetcher/make_all.py ]; then
            echo "Found: nflverse_csv_fetcher/make_all.py"
            python nflverse_csv_fetcher/make_all.py --season "${{ github.event.inputs.season }}" --strict "$STRICT"

          elif [ -f external/nflverse_bundle/make_all.py ]; then
            echo "Found: external/nflverse_bundle/make_all.py"
            python external/nflverse_bundle/make_all.py --season "${{ github.event.inputs.season }}" --strict "$STRICT"

          else
            echo "::error ::make_all.py not found in ./, nflverse_csv_fetcher/, or external/nflverse_bundle/"
            exit 1
          fi

      - name: Bootstrap placeholder CSVs
        run: python scripts/bootstrap_datapack_placeholders.py


      - name: Build player_form (safe fallback)
        run: |
          python scripts/build_player_form_safe.py --season 2025 --write data/player_form.csv || true

      #####################################################
      #  RUN MAIN MODEL
      #####################################################
      - name: Run model
        env:
          DATE:       ${{ github.event.inputs.date }}
          SEASON:     ${{ github.event.inputs.season }}
          WINDOW:     ${{ github.event.inputs.window_hours }}
          CAP:        ${{ github.event.inputs.cap }}
          BOOKS:      ${{ github.event.inputs.books }}
          MARKETS:    ${{ github.event.inputs.markets }}
          ORDER:      ${{ github.event.inputs.order }}
          TEAMS:      ${{ github.event.inputs.teams }}
          SELECTION:  ${{ github.event.inputs.selection }}
        run: |
          set -euo pipefail
          ARGS=( --date "$DATE" --season "$SEASON" --window "$WINDOW" --cap "$CAP" --books "$BOOKS" )
          [ -n "$MARKETS" ]  && ARGS+=( --markets "$MARKETS" )
          [ -n "$ORDER" ]    && ARGS+=( --order "$ORDER" )
          [ -n "$TEAMS" ]    && ARGS+=( --teams "$TEAMS" )
          [ -n "$SELECTION" ]&& ARGS+=( --selection "$SELECTION" )
          python run_model.py "${ARGS[@]}"

      #####################################################
      #  UPLOAD ARTIFACTS
      #####################################################
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: model-outputs
          path: |
            outputs/**
            data/**
            logs/**
          if-no-files-found: warn
