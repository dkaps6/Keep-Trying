name: "Full Slate (Odds API only, fail-fast)"

on:
  workflow_dispatch:  # manual only

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
      # full-slate guards; edit here if you want a different span
      ODDS_API_EVENT_WINDOW_HOURS: "168"   # 7 days
      ODDS_API_MAX_EVENTS: "40"            # hard cap
      ODDS_API_REGIONS: "us,us2"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # show credits (free call that does not hit props endpoints)
      - name: Check Odds API quota
        shell: bash
        run: |
          python - <<'PY'
          import os, requests
          k = os.environ.get("ODDS_API_KEY","")
          if not k: 
              print("No ODDS_API_KEY set."); raise SystemExit(0)
          r = requests.get(f"https://api.the-odds-api.com/v4/sports?apiKey={k}", timeout=20)
          print("HTTP", r.status_code, "| key suffix ...", k[-4:])
          print("Remaining:", r.headers.get("x-requests-remaining"),
                "Used:", r.headers.get("x-requests-used"),
                "Limit:", r.headers.get("x-requests-limit"))
          if r.status_code != 200: print(r.text[:400])
          PY

      - name: Fetch props (Odds API only; no CSV fallback)
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python -m scripts.fetch_all --season 2025

      - name: Assert props present
        shell: bash
        run: |
          if [ ! -s outputs/props_raw.csv ]; then
            echo "❌ No props fetched. Reason:"
            test -f outputs/_NO_PROPS && cat outputs/_NO_PROPS || true
            exit 1
          fi
          echo "✅ props_raw.csv present (sample):"
          head -n 10 outputs/props_raw.csv

      - name: Run pricing/model
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python run_model.py --date today --season 2025 --write outputs

      - name: Show remaining credits
        shell: bash
        run: |
          python - <<'PY'
          import os, requests
          k = os.environ.get("ODDS_API_KEY","")
          if not k: raise SystemExit(0)
          r = requests.get(f"https://api.the-odds-api.com/v4/sports?apiKey={k}", timeout=20)
          print("Post-run Remaining:", r.headers.get("x-requests-remaining"),
                "Used:", r.headers.get("x-requests-used"))
          PY

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nfl-outputs
          path: |
            outputs/
            metrics/
          if-no-files-found: warn
