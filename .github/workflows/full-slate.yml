name: Full Slate (orchestrated via run_model)

on:
  workflow_dispatch:
    inputs:
      season:
        description: "Season (e.g., 2025)"
        required: true
        default: "2025"
      date:
        description: "ISO date (YYYY-MM-DD) optional"
        required: false
        default: ""

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
      NFLGSIS_USERNAME: ${{ secrets.NFLGSIS_USERNAME }}
      NFLGSIS_PASSWORD: ${{ secrets.NFLGSIS_PASSWORD }}
      APISPORTS_KEY: ${{ secrets.APISPORTS_KEY }}
      MSF_KEY: ${{ secrets.MSF_KEY }}
      MSF_PASSWORD: ${{ secrets.MSF_PASSWORD }}
      ESPN_COOKIE: ${{ secrets.ESPN_COOKIE }}
      RUN_TS: ${{ github.run_id }}
      RUN_ID: ${{ github.run_id }}
      LOG_DIR: logs/daily_runs
      MC_TRIALS: "25000"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Prepare working dirs
        run: |
          mkdir -p data outputs logs

      - name: Run pipeline
        run: |
          python run_model.py --season "${{ github.event.inputs.season }}" --date "${{ github.event.inputs.date }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model_outputs
          path: |
            data/*.csv
            data/*.parquet
            outputs/**/*.csv
            outputs/**/*.parquet
            logs/**/*.*
          if-no-files-found: warn
