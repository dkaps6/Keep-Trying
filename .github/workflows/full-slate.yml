name: Full Slate (orchestrated via run_model)

on:
  workflow_dispatch:
    inputs:
      date:
        description: "Props date (YYYY-MM-DD). Blank = upcoming"
        required: false
        default: ""
      season:
        description: "Season (e.g., 2025)"
        required: true
        default: "2025"
      books:
        description: "Comma-separated bookmakers"
        required: false
        default: "draftkings,fanduel,betmgm,caesars"
      markets:
        description: "Override markets (comma-separated)"
        required: false
        default: ""

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 75
    env:
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
      NFLGSIS_USERNAME: ${{ secrets.NFLGSIS_USERNAME }}
      NFLGSIS_PASSWORD: ${{ secrets.NFLGSIS_PASSWORD }}
      MYSPORTSFEEDS_API_KEY: ${{ secrets.MYSPORTSFEEDS_API_KEY }}
      APISPORTS_KEY: ${{ secrets.APISPORTS_KEY }}
      ESPN_COOKIE: ${{ secrets.ESPN_COOKIE }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt || true
          pip install pandas numpy scipy requests polars nfl_data_py pyarrow fastparquet

      - name: Ensure folders
        run: |
          mkdir -p data outputs outputs/metrics external/nflverse_bundle/outputs

      - name: Secrets smoke test
        run: |
          python - << 'PY'
          import os, sys
          need = ["ODDS_API_KEY"]
          miss = [k for k in need if not os.getenv(k)]
          if miss:
              print("Missing secrets:", ", ".join(miss)); sys.exit(1)
          print("Secrets OK (values masked).")
          PY

      - name: Run model
        run: |
          python run_model.py \
            --date "${{ inputs.date }}" \
            --season "${{ inputs.season }}" \
            --books "${{ inputs.books }}" \
            --markets "${{ inputs.markets }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: slate-${{ github.run_id }}
          path: |
            outputs/**
            data/**
            external/nflverse_bundle/outputs/**
          if-no-files-found: warn
