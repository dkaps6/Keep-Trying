name: "Full Slate: Odds API only (manual, fail-fast)"

on:
  workflow_dispatch:  # manual only; never auto-runs

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    # âœ… fixed config (edit these numbers in the file if you want different caps)
    env:
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
      PREFER_SOURCE: "odds"          # odds only; no DK, no CSV
      ODDS_API_EVENT_WINDOW_HOURS: "24"  # call games starting in next 24h
      ODDS_API_MAX_EVENTS: "8"           # hard cap on event calls

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # show credits without touching player-prop endpoints
      - name: Check Odds API quota
        shell: bash
        run: |
          python - <<'PY'
          import os, requests
          k = os.environ.get("ODDS_API_KEY","")
          if not k: 
              print("No ODDS_API_KEY set."); raise SystemExit(0)
          r = requests.get(f"https://api.the-odds-api.com/v4/sports?apiKey={k}", timeout=20)
          print("HTTP", r.status_code, "| key suffix ...", k[-4:])
          print("Remaining:", r.headers.get("x-requests-remaining"),
                "Used:", r.headers.get("x-requests-used"),
                "Limit:", r.headers.get("x-requests-limit"))
          if r.status_code != 200: print(r.text[:400])
          PY

      # ðŸš¨ DIRECT PULL (providers only; no CSV fallback)
      - name: Fetch props (Odds API only)
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          PREFER_SOURCE: "odds"   # enforce odds only
        run: |
          python -m scripts.fetch_all --season 2025

      # assert props exist; otherwise fail with the reason
      - name: Assert props present
        shell: bash
        run: |
          if [ ! -s outputs/props_raw.csv ]; then
            echo "âŒ No props fetched. Reason:"
            test -f outputs/_NO_PROPS && cat outputs/_NO_PROPS || true
            exit 1
          fi
          echo "âœ… props_raw.csv present:"
          head -n 10 outputs/props_raw.csv

      - name: Run pipeline
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python run_model.py --date today --season 2025 --write outputs

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nfl-outputs
          path: |
            outputs/
            metrics/
          if-no-files-found: warn
