name: "Full Slate: Lines + Features + Model"

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-extended.txt

      # OPTIONAL ESPN provider (won’t fail the job if it can’t be installed)
      - name: (Optional) Install ESPN provider (sportsdataverse)
        continue-on-error: true
        shell: bash
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          # Try PyPI pre-release first, then GitHub; if both fail, skip.
          pip install --pre sportsdataverse || \
          pip install --no-deps "git+https://github.com/sportsdataverse/py-sportsdataverse.git@main#egg=sportsdataverse" || \
          echo "sportsdataverse skipped"
          python - <<'PY'
          try:
              import sportsdataverse as sdv
              print("sportsdataverse OK:", getattr(sdv, "__version__", "unknown"))
          except Exception as e:
              print("sportsdataverse unavailable (optional):", e)
          PY

      - name: Sanity check Odds API key
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python - <<'PY'
          import os, requests
          key = os.environ.get("ODDS_API_KEY", "")
          if not key:
              print("⚠️  No ODDS_API_KEY set; game/props fetch will fail.")
          else:
              r = requests.get(f"https://api.the-odds-api.com/v4/sports?apiKey={key}", timeout=20)
              print("Status:", r.status_code)
              print("Remaining credits:", r.headers.get("x-requests-remaining"))
              if r.status_code != 200:
                  print("Notice:", r.text)
          PY

      - name: Ensure dirs
        run: |
          mkdir -p metrics inputs outputs data

      - name: Fetch external metrics (free sources)
        run: |
          python -m scripts.fetch_all --season 2025

      - name: Run pipeline
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python run_model.py --date today --season 2025 --write outputs

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nfl-outputs
          path: |
            outputs/
            metrics/
            inputs/
